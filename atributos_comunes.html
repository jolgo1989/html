<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .parrafo-1 {
        color: red;
      }
    </style>
  </head>

  <body>
    <header></header>

    <main>
      <p class="parrafo-1">Clase</p>
      <p id="parrafo">Identificador a traveas de un ID</p>
      <p title="Este es un ejemplo con atributo title">Titulo con tooltip</p>
      <p id="parrafo-2" data-ejemplo="Datos de ejemplo">
        Datos pasados en la etiqueta
      </p>

      <script>
        const p = document.getElementById("parrafo");
        const parrafo2 = document.getElementById("parrafo-2");

        console.log(p.textContent);
        console.log(parrafo2.dataset.ejemplo);
      </script>
    </main>

    <footer></footer>
  </body>
</html>

<!-- 
    algunos atributos globales que estan disponibles para la mayoria de etiquetas HTML

    *class -> Este atributo se usa para dar estilos a traves de CSS
    *id -> elemnto desde js y para hacer navegación a través de  anclas (Un id no se puede repetir , debe ser unico)
    *title -> Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemnto al que pertenece (Al colocar el cursor en la palabra aparece un mensaje)
    *data -> Es un atributo que nos permite guardar algún valor en la etiqueta HTML -->
