<!-- 
Enlaces: conocidos tambien por links popularmente. Su objetivo es conectar una pagina web con otra pagina, con un recurso tanto interno como externo o con otro sitio web.

Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio web que queremos obtener.

tambien tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos. 

Rutas absolutas: Tiene un protocolo, http o https y son unicas en la red se suelen utilizar para rutas extras

rutas relativas: Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto

No usan protocolos

si el recurso se encuentra en el mismo nivel(en la misma carpeta) pondremos unicamente el nombre del archivo.

si necesitamos salir de la carpeta actial usaremos ../(Utiliza solo /) y se pone uno por cada nivel(Carpeta) de la que queremis salir

Atributos de los enlaces

Target:define donde se abrira el recurso solicitado. por norma general siempre que uses
rutas absoluta pondras como valor "_blank"

Download: atributo booleano, sirve para descargar el recurso solicitado.
Importante, el recurso debe estar en tu mismo servidor

. -->
